<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miovox Studio - Brand Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Light Mode Palette */
        --color-text-primary: #271848;
        --color-text-secondary: #5a526f;
        --color-background: #f9fafb; /* --- UPDATED: Softer Background --- */
        --color-surface: #ffffff;
        --color-accent-start: #4a9ce8; /* --- NEW: For Gradient --- */
        --color-accent-end: #3f93cf;
        --color-success: #22c55e;
        --color-warning: #f97316;
        --color-error: #ef4444;
        --font-heading: "Playfair Display", serif;
        --font-body: "Nunito Sans", sans-serif;
        /* --- UPDATED: Softer, more diffuse shadow --- */
        --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07),
          0 4px 6px -4px rgb(0 0 0 / 0.05);
      }

      html.dark {
        /* Dark Mode Palette */
        --color-text-primary: #e1d9f2; /* --- UPDATED: User's choice --- */
        --color-text-secondary: #e1d9f2; /* --- UPDATED: User's choice --- */
        --color-background: #111827;
        --color-surface: #1f2937;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--color-background);
        color: var(--color-text-secondary);
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 2rem;
      }

      /* --- Make secondary text in dark mode slightly less prominent --- */
      html.dark .text-secondary {
        opacity: 0.8;
      }

      .container {
        max-width: 900px;
        margin: auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--color-surface);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }

      .logo {
        max-height: 40px;
      }
      .dark .logo-light {
        display: none;
      }
      .logo-dark {
        display: block;
      }
      .dark .logo-dark {
        display: none;
      }
      .dark .logo-light {
        display: block;
      }

      .theme-toggle {
        background-color: var(--color-surface);
        border: 1px solid var(--color-text-primary);
        color: var(--color-text-primary);
        padding: 0.5rem 1rem;
        border-radius: 999px;
        cursor: pointer;
        font-family: var(--font-body);
        opacity: 0.7;
        transition: opacity 0.2s ease;
      }
      .theme-toggle:hover {
        opacity: 1;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background-color: var(--color-surface);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease-in-out;
        border: 1px solid rgba(128, 128, 128, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        font-family: var(--font-heading);
        color: var(--color-text-primary);
        margin-top: 0;
        font-size: 1.5rem;
      }

      .button-accent {
        display: inline-block;
        /* --- UPDATED: Gradient Accent --- */
        background-image: linear-gradient(
          to bottom,
          var(--color-accent-start),
          var(--color-accent-end)
        );
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s ease;
        box-shadow: var(--shadow);
      }
      .button-accent:hover {
        transform: scale(1.05);
      }

      .alert {
        padding: 1rem;
        margin-top: 0.5rem;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .alert-success {
        background-color: var(--color-success);
      }
      .alert-warning {
        background-color: var(--color-warning);
      }
      .alert-error {
        background-color: var(--color-error);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img
            src="REPLACE_WITH_LIGHT_MODE_LOGO_URL"
            alt="Miovox Logo"
            class="logo logo-dark"
          />
          <img
            src="REPLACE_WITH_DARK_MODE_LOGO_URL"
            alt="Miovox Logo"
            class="logo logo-light"
          />
        </div>
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
      </header>

      <div class="grid">
        <div class="card">
          <h3 class="text-primary-color">Primary Text</h3>
          <p class="text-secondary">
            Used for main headings. Font: Playfair Display.
          </p>
        </div>
        <div class="card">
          <h3 class="text-primary-color">Secondary Text</h3>
          <p class="text-secondary">Used for body copy. Font: Nunito Sans.</p>
        </div>
        <div class="card">
          <h3 class="text-primary-color">Accent Color</h3>
          <p class="text-secondary">
            Used for buttons, links, and key calls-to-action.
          </p>
          <a href="#" class="button-accent" style="margin-top: 1rem"
            >Example Button</a
          >
        </div>
        <div class="card">
          <h3 class="text-primary-color">Status Indicators</h3>
          <div class="alert alert-success">Success Message</div>
          <div class="alert alert-warning">Warning Message</div>
          <div class="alert alert-error">Error Message</div>
        </div>
      </div>
    </div>

    <script>
      const toggleButton = document.getElementById("theme-toggle");
      const html = document.documentElement;

      const setInitialTheme = () => {
        if (
          localStorage.getItem("theme") === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          html.classList.add("dark");
        } else {
          html.classList.remove("dark");
        }
      };

      setInitialTheme();

      toggleButton.addEventListener("click", () => {
        html.classList.toggle("dark");
        if (html.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
